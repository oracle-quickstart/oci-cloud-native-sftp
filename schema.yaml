title: Cloud Native SFP
description: Resource Manager Stack for a Cloud Native SFTP 
schemaVersion: 1.1.0
version: "1.0"
locale: "en"
variableGroups:
  - title: "Tenancy Information"
    visible: false
    variables:
      # variables used by Terraform but not necesarrily exposed exposed to end user
      - ${tenancy_ocid}
      - ${user_ocid}
      - ${region}
  - title: "Network Configuration"
    visible: true
    variables:
      - network_compartment_id
      - use_existing_vcn
      - vcn_cidr
      - vcn_dns_label
      - lb_subnet_cidr
      - lb_subnet_dns_label
      - servers_subnet_cidr
      - servers_subnet_dns_label
      - vcn_id
      - lb_subnet_id
      - servers_subnet_id
  - title: "Bucket Configuration"
    visible: true
    variables:
      - s3_compatibility_compartment_id
      - bucket_name
  - title: "Load Balancer Configuration"
    visible: true
    variables:
      - lb_compartment_id
      - lb_display_name
      - lb_health_check_interval
      - lb_health_check_timeout
      - lb_health_check_retries
  - title: "SFTP Servers Configuration"
    visible: true
    variables:
      - servers_compartment_id
      - servers_display_name
      - servers_hostname
      - servers_shape
      - servers_ocpus
      - servers_image_id
      - servers_count
      - servers_ssh_authorized_keys
  - title: "SFTP User Configuration"
    visible: true
    variables:
      - sftp_user_name
      - sftp_user_ssh_authorized_keys

# Terraform variables
variables:
  tenancy_ocid:
    type: string
    title: Tenancy ID
    description: The Oracle Cloud Identifier (OCID) for your tenancy
    required: true
  user_ocid:
    type: string
    title: User ID
    description: The Oracle Cloud Identifier (OCID) of the user
    required: true
    default: ${current_user_ocid}
  region:
    type: oci:identity:region:name
    title: Region
    description: The region in which to create the resources
    required: true
  network_compartment_id:
    visible: true
    type: oci:identity:compartment:id
    title: Compartment
    description: The compartment of Network resources
    required: true
    default: ${compartment_ocid}
  use_existing_vcn:
    visible: true
    type: boolean
    title: Use an existing VCN ?
    description: Indicates if an existing VCN should be used or creating a new one
    required: true
    default: false
  vcn_cidr:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: VCN CIDR Block
    description: The CIDR of the Virtual Cloud Network (VCN) to create. If you plan to peer this VCN with another VCN, the VCNs must not have overlapping CIDRs
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"    
    required: true
    #default: "10.0.0.0/26"
  vcn_dns_label:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: DNS Label
    description: Only letters and numbers, starting with a letter. 15 characters max
    maxLenght: 15
    required: false
  lb_subnet_cidr:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: Load Balancer subnet CIDR
    description: The CIDR of the subnet (public) to create for the Network Load Balancer
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    required: true
  lb_subnet_dns_label:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: Load Balancer subnet DNS label
    description: Only letters and numbers, starting with a letter. 15 characters max
    required: false
  servers_subnet_cidr:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: SFTP servers subnet CIDR
    description: The CIDR of the subnet (private) to create for the SFTP servers
    pattern: "^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])$"
    required: true
  servers_subnet_dns_label:
    visible:
      not:
        - use_existing_vcn
    type: string
    title: SFTP servers subnet DNS label
    description: Only letters and numbers, starting with a letter. 15 characters max
    required: false

  vcn_id:
    visible: ${use_existing_vcn}
    type: oci:core:vcn:id
    title: Select VCN
    description: The VCN to use for configuring a Cloud Native SFTP
    required: true #${use_existing_vcn}
    dependsOn:
      compartmentId: ${network_compartment_id}
  lb_subnet_id:
    visible: ${use_existing_vcn}
    type: oci:core:subnet:id
    title: Select the Load Balancer subnet
    description: "The subnet (public) used by the Network Load Balancer"
    required: true #${use_existing_vcn}
    dependsOn:
      compartmentId: ${network_compartment_id}
      vcnId: ${vcn_id}
      hidePrivateSubnet: true
  servers_subnet_id:
    visible: ${use_existing_vcn}
    type: oci:core:subnet:id
    title: "Select the SFTP servers subnet"
    description: "The subnet (private) used by the SFTP servers"
    required: true #${use_existing_vcn}
    dependsOn:
      compartmentId: ${network_compartment_id}
      vcnId: ${vcn_id}
      hidePublicSubnet: true
  s3_compatibility_compartment_id:
    visible: true
    type: oci:identity:compartment:id
    title: S3 Compartment
    description: The designated compartment for S3 Compatibility API, where the bucket is created
    required: true
    default: ${tenancy_ocid}
  bucket_name:
    visible: true
    type: string
    title: Bucket Name
    description: ""
    pattern: "^([-a-zA-Z0-9._~]{1,256})$"
    maxLenght: 256
    required: false
  lb_compartment_id:
    visible: true
    type: oci:identity:compartment:id
    title: Network Compartment
    description: The compartment where the Network Load Balancer is created
    required: true
    default: ${compartment_ocid}
  lb_display_name:
    visible: false
    type: string
    title: Network Load Balancer Name
    maxLength: 256
    required: false
  lb_health_check_interval:
    visible: true
    type: number
    title: SFTP Servers Health Check Interval
    minimum: 1000
    maximum: 300000
    multipleOf: 1000
    required: false
  lb_health_check_timeout:
    visible: true
    type: number
    title: SFTP Servers Health Check Timeout
    minimum: 250
    maximum: 60000
    multipleOf: 250
    required: false
  lb_health_check_retries:
    visible: true
    type: number
    title: SFTP Servers Health Check Retries
    minimum: 1
    maximum: 10
    multipleOf: 1
    required: false
  servers_compartment_id:
    visible: true
    type: oci:identity:compartment:id
    title: Network Compartment
    description: The compartment where the SFTP servers are created
    required: true
    default: ${compartment_ocid}
  servers_count:
    type: number
    title: SFTP Servers count
    minimum: 1
    maximum: 5
    multipleOf: 1
    required: false
  servers_display_name:
    visible: true
    type: string
    title: SFTP Servers Name
    maxLength: 256
    required: false
  servers_hostname:
    visible: true
    type: string
    title: SFTP Servers Hostname
    required: false
  servers_shape:
    visible: true
    type: oci:core:instanceshape:name
    title: SFTP Servers Shape
    default: "VM.Standard.A1.Flex"
    required: true
    dependsOn:
      compartmentId: ${tenancy_ocid}
  servers_ocpus:
    visible:
      and:
        - or:
          - eq:
            - servers_shape 
            - "VM.Standard.E3.Flex"
          - eq:
            - servers_shape 
            - "VM.Standard.E4.Flex"
          - eq:
            - servers_shape 
            - "VM.Optimized3.Flex"
          - eq:
            - servers_shape 
            - "VM.Standard.A1.Flex"
    type: number
    title: SFTP Servers OCPUs
    minimum: 1
    maximum: 4
    multipleOf: 1
    default: 1
    required: false
  servers_image_id:
    visible: true
    type: oci:core:image:id
    title: SFTP Servers Shape
    required: true
    dependsOn:      
       compartmentId: ${tenancy_ocid}      
       operatingSystem: "Oracle Linux"   
       #operatingSystemVersion: "8.0"
       shape: ${servers_shape}
  servers_ssh_authorized_keys:
    visible: true
    type: oci:core:ssh:publickey
    title: SFTP Servers public SSH key
    pattern: "((^(ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)(,((ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)*$"
    required: true

  sftp_user_name:
    visible: true
    type: string
    title: SFTP User public SSH key
    pattern: "^([a-z_]{3,32})$"
    required: true
  sftp_user_ssh_authorized_keys:
    visible: true
    type: oci:core:ssh:publickey
    title: SFTP user public SSH key
    pattern: "((^(ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)(,((ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)*$"
    required: true

outputs:
  lb_ip_address:
    title: Network Load Balancer IP Address
    displayText: The IP address of the Network Load Balancer in front of SFTP servers
    type: copyableString
    visible: true
  sftp_servers_ip_addresses:
    title: SFTP Servers IP Addresses
    displayText: The IP addressess of the SFTP servers
    type: list
    visible: true
